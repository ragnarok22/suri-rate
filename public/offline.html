<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline â€“ SuriRate</title>
    <meta
      name="description"
      content="You are currently offline. SuriRate requires an internet connection to fetch the latest Surinamese exchange rates. Please reconnect and reload."
    />
    <meta name="theme-color" content="#0f172a" />
    <style>
      body {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          sans-serif;
        margin: 0;
        background: #f8fafc;
        color: #0f172a;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        max-width: 32rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .title {
        font-size: 1.25rem;
        font-weight: 700;
        margin: 0 0 0.5rem;
      }
      .sub {
        color: #64748b;
        margin: 0 0 1rem;
      }
      .btns {
        display: flex;
        gap: 0.75rem;
        margin-top: 1rem;
      }
      .btn {
        appearance: none;
        border: none;
        cursor: pointer;
        border-radius: 0.5rem;
        padding: 0.5rem 0.875rem;
        font-weight: 600;
      }
      .primary {
        background: #14532d;
        color: #fff;
      }
      .ghost {
        background: transparent;
        color: #14532d;
        border: 1px solid #bbf7d0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 class="title">You are offline</h1>
        <p class="sub">
          SuriRate couldn't reach the network. You can still open the app;
          recent pages and assets may be cached. Try reconnecting and reloading.
        </p>
        <div class="btns">
          <button class="btn primary" onclick="location.reload()">
            Reload
          </button>
          <a class="btn ghost" href="/">Go home</a>
        </div>
      </div>
    </div>
  </body>
</html>
